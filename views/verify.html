<main class="myform">
    <div  class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div style="background-color: #1fa667;color: #ffffff"  class="card-header">Verify order</div>
                        <div class="card-body">
                            <form name="myform" onsubmit="return validform()" action="http://localhost:8080/verifyOrder" method="POST" >
                                <div class="form-group row">
                                    <label for="pname" class="col-md-4 col-form-label text-md-right">Product Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="pname" class="form-control" name="pname">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="pmanu" class="col-md-4 col-form-label text-md-right">Manufacturer</label>
                                    <div class="col-md-6">
                                        <input type="text" id="pmanu" class="form-control" name="pmanu">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="ocode" class="col-md-4 col-form-label text-md-right">Order Code</label>
                                    <div class="col-md-6">
                                        <input type="text" id="ocode" class="form-control" name="ocode">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ucode" class="col-md-4 col-form-label text-md-right">Unique Code</label>
                                    <div class="col-md-6">
                                        <textarea rows="5" cols="33" id="ucode" class="form-control" name="ucode"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row d-flex justify-content-center">
                                    <label for="rname" class="col-md-4 col-form-label text-md-right">Authenticate</label>
                                </div>

                                <div class="form-group row">
                                    <label for="remail" class="col-md-4 col-form-label text-md-right">Retailer Email</label>
                                    <div class="col-md-6">
                                        <input type="email" id="remail" class="form-control" name="remail">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="rpassword" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="rpassword" class="form-control" name="rpassword">
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Verify Order
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
